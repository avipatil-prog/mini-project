<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="controls">
        <input class="controls_input" 
            type="number" 
            id="boardSize" 
            placeholder="Enter odd number (3,5,7...)"
            min="3"
        >
        <button class="controls_start" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-board" class="board"></div>

    <button id="reset-btn">Reset Game</button>

    <p class="credit">Created by Arvind Patil</p>

    <script src="app.js"></script>
</body>
</html>
